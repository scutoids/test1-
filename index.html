<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR 二项分布 - 无旋转 + 双指缩放</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/aframe-arkit@master/dist/aframe-arkit.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

    .info {
      position: absolute; top: 15px; left: 15px; right: 15px;
      color: #fff; background: rgba(0,0,0,0.85); padding: 10px 14px;
      border-radius: 12px; font-size: 14px; text-align: center; z-index: 100;
      backdrop-filter: blur(6px);
    }

    .lidar-status {
      position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
      background: #34c759; color: white; padding: 6px 16px; border-radius: 20px;
      font-size: 13px; font-weight: bold; z-index: 100; display: none;
    }

    .control {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; border-radius: 18px;
      background: rgba(0,0,0,0.92); backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5); z-index: 100;
      overflow: hidden; transition: all 0.3s ease;
    }
    .control.collapsed { height: 56px; padding: 0 16px; }
    .control.expanded { padding: 20px 16px 24px; }

    .control-header {
      display: flex; justify-content: space-between; align-items: center;
      height: 56px; cursor: pointer; user-select: none; font-weight: 600; font-size: 15px; color: #fff;
    }
    .toggle-icon { font-size: 20px; transition: transform 0.3s; }
    .control.collapsed .toggle-icon { transform: rotate(180deg); }

    .sliders { margin-top: 16px; opacity: 1; transition: opacity 0.3s; }
    .control.collapsed .sliders { opacity: 0; height: 0; margin: 0; overflow: hidden; pointer-events: none; }

    .slider-container { margin: 16px 0; }
    .slider-label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #fff; }
    .slider-value { display: inline-block; width: 60px; color: #4a90e2; font-weight: bold; }

    input[type="range"] {
      -webkit-appearance: none !important; width: 100%; height: 8px; border-radius: 5px;
      background: #444 !important; outline: none; margin: 12px 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none !important; width: 24px; height: 24px; border-radius: 50%;
      background: #007aff !important; box-shadow: 0 2px 6px rgba(0,0,0,0.4); margin-top: -8px;
    }

    .gesture-hint {
      position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: #fff; padding: 8px 16px;
      border-radius: 20px; font-size: 13px; z-index: 100;
    }

    .ui-dragging * { opacity: 0.3 !important; }
  </style>
</head>
<body>

  <div class="info" id="info">启动中…</div>
  <div class="lidar-status" id="lidarStatus">实时贴地中</div>

  <!-- 手势提示（已移除旋转） -->
  <div class="gesture-hint">单指拖动 · 双指捏合缩放</div>

  <div class="control expanded" id="controlPanel">
    <div class="control-header" id="panelHeader">
      <span>参数设置</span>
      <span class="toggle-icon">▲</span>
    </div>
    <div class="sliders">
      <div class="slider-container">
        <span class="slider-label">n: <span class="slider-value" id="nValue">10</span></span>
        <input type="range" min="1" max="20" value="10" id="nSlider">
      </div>
      <div class="slider-container">
        <span class="slider-label">p: <span class="slider-value" id="pValue">0.50</span></span>
        <input type="range" min="0" max="100" value="50" step="1" id="pSlider">
      </div>
    </div>
  </div>

  <a-scene
    embedded vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    arjs="sourceType: webcam;" aframe-arkit aframe-arkit-device
    light="ambientIntensity: 1.5;"
  >
    <!-- 手势组件：仅拖动 + 缩放 -->
    <a-entity id="modelGroup" position="0 0.1 -1" scale="0.3 0.3 0.3" ground-tracker pinch-zoom-drag></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <script>
    // ========== 小巧配置 ==========
    const BAR_WIDTH = 0.05, SPACING = 0.08;
    const FIXED_BASE_Y = 0.15;
    const MAX_HEIGHT = 0.8;

    // ========== DOM ==========
    const scene = document.querySelector('#modelGroup');
    const infoEl = document.getElementById('info');
    const lidarEl = document.getElementById('lidarStatus');
    const controlPanel = document.getElementById('controlPanel');
    const panelHeader = document.getElementById('panelHeader');
    const nSlider = document.getElementById('nSlider'), pSlider = document.getElementById('pSlider');
    const nValue = document.getElementById('nValue'), pValue = document.getElementById('pValue');

    let currentN = 10, currentP = 0.5;

    // ========== 面板折叠 ==========
    let clickCount = 0;
    panelHeader.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        setTimeout(() => { controlPanel.classList.toggle('collapsed'); controlPanel.classList.toggle('expanded'); clickCount = 0; }, 300);
      } else if (clickCount === 2) {
        controlPanel.style.display = controlPanel.style.display === 'none' ? 'block' : 'none';
        clickCount = 0;
      }
    });

    // ========== 手势组件：仅拖动 + 缩放（无旋转）==========
    AFRAME.registerComponent('pinch-zoom-drag', {
      init: function () {
        const el = this.el;
        let startX, startZ, startDist, startScale, isDragging = false;

        el.addEventListener('gesturestart', e => {
          const touches = e.detail.touches;
          if (touches === 1) {
            // 单指：拖动
            const pos = el.object3D.position;
            startX = pos.x; startZ = pos.z;
            isDragging = true;
            document.body.classList.add('ui-dragging');
          } else if (touches === 2) {
            // 双指：准备缩放
            const [t1, t2] = e.detail.touches;
            startDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
            startScale = el.object3D.scale.x;
          }
        });

        el.addEventListener('gesturechange', e => {
          const touches = e.detail.touches;
          if (isDragging && touches === 1) {
            // 单指拖动
            const delta = e.detail.delta;
            el.object3D.position.x = startX + delta.x * 0.001;
            el.object3D.position.z = startZ + delta.z * 0.001;
          } else if (touches === 2) {
            // 双指缩放
            const [t1, t2] = e.detail.touches;
            const currentDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
            const scaleFactor = currentDist / startDist;
            let newScale = startScale * scaleFactor;
            newScale = Math.max(0.09, Math.min(newScale, 0.9)); // 0.3× ~ 3.0×
            el.object3D.scale.set(newScale, newScale, newScale);
          }
        });

        el.addEventListener('gestureend', () => {
          isDragging = false;
          document.body.classList.remove('ui-dragging');
        });
      }
    });

    // ========== 数学 & 绘图 ==========
    function C(n, k) {
      if (k < 0 || k > n) return 0;
      let res = 1;
      for (let i = 1; i <= k; ++i) res = res * (n - i + 1) / i;
      return Math.round(res * 100000) / 100000;
    }

    function binomialData(n, p) {
      const data = [];
      for (let k = 0; k <= n; ++k) {
        const pk = C(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        data.push({ k, pk });
      }
      return data;
    }

    function drawChart(n, p) {
      while (scene.firstChild) scene.removeChild(scene.firstChild);

      const data = binomialData(n, p);
      const maxProb = Math.max(...data.map(d => d.pk)) || 1;
      const scaleY = MAX_HEIGHT / maxProb;

      data.forEach(d => {
        const height = d.pk * scaleY;
        const xPos = (d.k - n / 2) * SPACING;

        const bar = document.createElement('a-box');
        bar.setAttribute('position', `${xPos} ${FIXED_BASE_Y + height / 2} 0`);
        bar.setAttribute('width', BAR_WIDTH); bar.setAttribute('depth', BAR_WIDTH); bar.setAttribute('height', height);
        bar.setAttribute('color', '#4a90e2'); bar.setAttribute('class', 'clickable');
        bar.setAttribute('data-k', d.k); bar.setAttribute('data-pk', d.pk.toFixed(4));
        scene.appendChild(bar);

        const label = document.createElement('a-text');
        label.setAttribute('value', d.k); label.setAttribute('position', `${xPos} ${FIXED_BASE_Y - 0.03} 0`);
        label.setAttribute('rotation', '-90 0 0'); label.setAttribute('scale', '0.2 0.2 0.2'); label.setAttribute('color', '#fff');
        scene.appendChild(label);
      });

      const ground = document.createElement('a-plane');
      ground.setAttribute('position', `0 ${FIXED_BASE_Y} 0`); ground.setAttribute('rotation', '-90 0 0');
      ground.setAttribute('width', (n + 3) * SPACING); ground.setAttribute('depth', 1.0);
      ground.setAttribute('color', '#333'); ground.setAttribute('opacity', '0.8'); ground.setAttribute('transparent', 'true');
      scene.appendChild(ground);
    }

    function updateChart() {
      drawChart(currentN, currentP);
    }

    nSlider.addEventListener('input', () => { currentN = +nSlider.value; nValue.textContent = currentN; updateChart(); });
    pSlider.addEventListener('input', () => { currentP = pSlider.value / 100; pValue.textContent = currentP.toFixed(2); updateChart(); });

    scene.addEventListener('click', e => {
      if (e.target.classList.contains('clickable')) {
        const k = e.target.getAttribute('data-k'), pk = e.target.getAttribute('data-pk');
        alert(`P(X=${k}) = ${pk}`);
      }
    });

    // ========== 射线贴地 ==========
    AFRAME.registerComponent('ground-tracker', {
      tick: function () {
        const camera = this.el.sceneEl.camera;
        if (!camera) return;
        const ray = new THREE.Raycaster(camera.getWorldPosition(new THREE.Vector3()), new THREE.Vector3(0, -1, 0));
        const hits = ray.intersectObjects(this.el.sceneEl.object3D.children, true);
        if (hits[0]) {
          this.el.object3D.position.y = hits[0].point.y + 0.08;
          lidarEl.style.display = 'block';
        }
      }
    });

    // ========== 初始化 ==========
    window.onload = () => {
      setTimeout(() => {
        drawChart(10, 0.5);
        infoEl.innerHTML = '就绪！双指缩放，无旋转';
      }, 1500);
    };
  </script>
</body>
</html>
