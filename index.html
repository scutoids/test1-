<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR 二項式分布 3D 模型</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: #fff; padding: 16px; border-radius: 16px;
      text-align: center; width: 90%; max-width: 420px; z-index: 100; backdrop-filter: blur(10px);
    }
    .slider { width: 100%; height: 8px; border-radius: 4px; background: #444; }
    .slider::-webkit-slider-thumb { width: 20px; height: 20px; border-radius: 50%; background: #4A9EFF; }
  </style>
</head>
<body>

  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-marker preset="hiro">
      <a-entity id="chart" position="0 0.1 0" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 3 1"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <h3>二項式分布 B(n, p)</h3>
    <label for="n">n: <span id="nValue">10</span></label>
    <input type="range" id="n" class="slider" min="1" max="50" value="10">
    <label for="p">p: <span id="pValue">0.50</span></label>
    <input type="range" id="p" class="slider" min="1" max="99" value="50" step="1">
    <div id="formula"></div>
  </div>

  <script>
    function binomialCoeff(n, k) {
      if (k < 0 || k > n) return 0;
      let res = 1;
      for (let i = 1; i <= k; i++) res = res * (n - i + 1) / i;
      return res;
    }

    function binomialPMF(n, p, k) {
      return binomialCoeff(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
    }

    function updateChart(n, p) {
      const chart = document.getElementById('chart');
      chart.innerHTML = '';
      const maxProb = Math.max(...Array.from({length: n+1}, (_, k) => binomialPMF(n, p, k)));
      const scaleY = 1.0 / (maxProb || 1);

      for (let k = 0; k <= n; k++) {
        const prob = binomialPMF(n, p, k);
        const height = prob * scaleY;
        if (height < 0.02) continue;
        const x = (k - n/2) * 0.1;

        const bar = document.createElement('a-box');
        bar.setAttribute('position', `${x} ${height/2} 0`);
        bar.setAttribute('width', '0.08'); bar.setAttribute('height', height);
        bar.setAttribute('depth', '0.08'); bar.setAttribute('color', `hsl(${240*(1-prob/maxProb)},100%,55%)`);
        chart.appendChild(bar);

        const label = document.createElement('a-text');
        label.setAttribute('value', k); label.setAttribute('position', `${x} -0.05 0`);
        label.setAttribute('align', 'center'); label.setAttribute('color', '#fff');
        label.setAttribute('scale', '0.4 0.4 0.4');
        chart.appendChild(label);
      }

      document.getElementById('formula').textContent = 
        `P(X=k) = C(${n},k) × ${p.toFixed(2)}^k × (${(1-p).toFixed(2)})^{${n}-k}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      let n = 10, p = 0.5;
      updateChart(n, p);
      document.getElementById('n').oninput = e => { n = +e.target.value; document.getElementById('nValue').textContent = n; updateChart(n, p); };
      document.getElementById('p').oninput = e => { p = e.target.value/100; document.getElementById('pValue').textContent = p.toFixed(2); updateChart(n, p); };
    });
  </script>
</body>
</html>
