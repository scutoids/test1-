<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR 二项分布 - 射线贴地 + 可拖动</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/aframe-arkit@master/dist/aframe-arkit.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }
    
    .info, .lidar-status, .control, .hint {
      position: absolute; color: #fff; border-radius: 12px; z-index: 100; text-align: center; font-size: 15px; padding: 10px 16px;
    }
    .info { top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    .lidar-status { top: 80px; left: 50%; transform: translateX(-50%); background: #34c759; font-weight: bold; font-size: 13px; padding: 6px 16px; display: none; }
    .control { bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); width: 90%; max-width: 360px; padding: 16px; border-radius: 18px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .hint { bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 20px; font-size: 13px; }

    .slider-container { margin: 14px 0; }
    .slider-label { display: block; margin-bottom: 8px; font-weight: 600; }
    .slider-value { display: inline-block; width: 60px; color: #4a90e2; font-weight: bold; }
    input[type="range"] {
      -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #444; outline: none; margin: 10px 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #007aff; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="info" id="info">启动中…</div>
  <div class="lidar-status" id="lidarStatus">实时贴地中</div>
  <div class="hint">点击柱子查看概率，长按拖动图表</div>

  <!-- 控制面板 -->
  <div class="control">
    <div class="slider-container">
      <span class="slider-label">n (试验次数): <span class="slider-value" id="nValue">10</span></span>
      <input type="range" min="1" max="20" value="10" id="nSlider">
    </div>
    <div class="slider-container">
      <span class="slider-label">p (成功概率): <span class="slider-value" id="pValue">0.50</span></span>
      <input type="range" min="0" max="100" value="50" step="1" id="pSlider">
    </div>
  </div>

  <!-- A-Frame 场景 -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: acesFilmic;"
    arjs="sourceType: webcam;"
    aframe-arkit
    aframe-arkit-device
    light="ambientIntensity: 1.5; environment: default;"
  >
    <!-- 模型组：射线贴地 + 手势拖动 -->
    <a-entity id="modelGroup" position="0 0.1 -1" scale="0.5 0.5 0.5" ground-tracker drag-handler></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <script>
    // ========== 配置 ==========
    const SCALE_Y = 6;
    const BAR_WIDTH = 0.08;
    const SPACING = 0.12;

    // ========== DOM ==========
    const scene = document.querySelector('#modelGroup');
    const infoEl = document.getElementById('info');
    const lidarEl = document.getElementById('lidarStatus');
    const nSlider = document.getElementById('nSlider');
    const pSlider = document.getElementById('pSlider');
    const nValue = document.getElementById('nValue');
    const pValue = document.getElementById('pValue');

    let currentN = 10, currentP = 0.5;

    // ========== 数学函数 ==========
    function C(n, k) {
      if (k < 0 || k > n) return 0;
      let res = 1;
      for (let i = 1; i <= k; ++i) res = res * (n - i + 1) / i;
      return Math.round(res * 100000) / 100000;
    }

    function binomialData(n, p) {
      const data = [];
      for (let k = 0; k <= n; ++k) {
        const pk = C(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        data.push({ k, pk });
      }
      return data;
    }

    // ========== 绘图 ==========
    function drawChart(n, p) {
      while (scene.firstChild) scene.removeChild(scene.firstChild);
      const data = binomialData(n, p);
      const maxHeight = Math.max(...data.map(d => d.pk * SCALE_Y));
      const baseY = maxHeight / 2 + 0.15;

      data.forEach(d => {
        const height = d.pk * SCALE_Y;
        const xPos = (d.k - n / 2) * SPACING;

        // 柱子
        const bar = document.createElement('a-box');
        bar.setAttribute('width', BAR_WIDTH);
        bar.setAttribute('depth', BAR_WIDTH);
        bar.setAttribute('height', height);
        bar.setAttribute('position', `${xPos} ${baseY + height / 2} 0`);
        bar.setAttribute('color', '#4a90e2');
        bar.setAttribute('metalness', '0.1');
        bar.setAttribute('roughness', '0.7');
        bar.setAttribute('shadow', 'cast: true; receive: true');
        bar.setAttribute('class', 'clickable');
        bar.setAttribute('data-k', d.k);
        bar.setAttribute('data-pk', d.pk.toFixed(4));
        scene.appendChild(bar);

        // 标签
        const label = document.createElement('a-text');
        label.setAttribute('value', d.k.toString());
        label.setAttribute('align', 'center');
        label.setAttribute('color', '#fff');
        label.setAttribute('position', `${xPos} ${baseY - 0.05} 0`);
        label.setAttribute('rotation', '-90 0 0');
        label.setAttribute('scale', '0.3 0.3 0.3');
        scene.appendChild(label);
      });

      // 地面
      const ground = document.createElement('a-plane');
      ground.setAttribute('width', (n + 3) * SPACING);
      ground.setAttribute('depth', 1.5);
      ground.setAttribute('position', `0 ${baseY} 0`);
      ground.setAttribute('rotation', '-90 0 0');
      ground.setAttribute('color', '#333');
      ground.setAttribute('opacity', '0.8');
      ground.setAttribute('transparent', 'true');
      ground.setAttribute('shadow', 'receive: true');
      scene.appendChild(ground);
    }

    function updateChart() {
      drawChart(currentN, currentP);
      infoEl.innerHTML = `实时更新<br>n=${currentN}, p=${currentP.toFixed(2)}`;
    }

    // ========== 滑块事件 ==========
    nSlider.addEventListener('input', () => {
      currentN = parseInt(nSlider.value);
      nValue.textContent = currentN;
      updateChart();
    });

    pSlider.addEventListener('input', () => {
      currentP = pSlider.value / 100;
      pValue.textContent = currentP.toFixed(2);
      updateChart();
    });

    // ========== 点击柱子 ==========
    scene.addEventListener('click', e => {
      const el = e.target;
      if (el.classList.contains('clickable')) {
        const k = el.getAttribute('data-k');
        const pk = el.getAttribute('data-pk');
        alert(`B(${currentN}, ${currentP.toFixed(2)})\nP(X = ${k}) = ${pk}`);
      }
    });

    // ========== 组件 1：射线检测地面（实时贴地）==========
    AFRAME.registerComponent('ground-tracker', {
      tick: function () {
        const camera = this.el.sceneEl.camera;
        if (!camera) return;

        const raycaster = new THREE.Raycaster();
        const origin = camera.getWorldPosition(new THREE.Vector3());
        const direction = new THREE.Vector3(0, -1, 0); // 向下
        raycaster.set(origin, direction);

        const intersects = raycaster.intersectObjects(this.el.sceneEl.object3D.children, true);
        if (intersects.length > 0) {
          const groundY = intersects[0].point.y;
          this.el.object3D.position.y = groundY + 0.08; // 抬高 8cm
          lidarEl.style.display = 'block';
        }
      }
    });

    // ========== 组件 2：手势拖动（X/Z 平移）==========
    AFRAME.registerComponent('drag-handler', {
      init: function () {
        let startX, startZ, isDragging = false;

        this.el.addEventListener('mousedown', () => { isDragging = true; });
        this.el.addEventListener('mouseup', () => { isDragging = false; });
        this.el.addEventListener('mouseleave', () => { isDragging = false; });

        this.el.addEventListener('gesturestart', e => {
          const pos = this.el.object3D.position;
          startX = pos.x;
          startZ = pos.z;
        });

        this.el.addEventListener('gesturechange', e => {
          if (!isDragging) return;
          const delta = e.detail.delta;
          this.el.object3D.position.x = startX + delta.x * 0.001;
          this.el.object3D.position.z = startZ + delta.z * 0.001;
        });
      }
    });

    // ========== 初始化 ==========
    window.onload = () => {
      setTimeout(() => {
        drawChart(currentN, currentP);
        infoEl.innerHTML = '就绪！拖动滑块或长按拖动图表';
      }, 1500);
    };
  </script>
</body>
</html>
