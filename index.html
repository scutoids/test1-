<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR 二项分布 (实时拖动 + LiDAR)</title>
  
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/aframe-arkit@master/dist/aframe-arkit.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #000; }
    
    .info, .lidar-status, .control {
      position: absolute; color: #fff; border-radius: 12px; z-index: 100; pointer-events: none;
      text-align: center; font-size: 15px; padding: 10px 16px;
    }
    .info {
      top: 15px; left: 15px; right: 15px;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
    }
    .lidar-status {
      top: 80px; left: 50%; transform: translateX(-50%);
      background: #34c759; font-weight: bold; font-size: 13px; padding: 6px 16px;
      display: none;
    }
    .control {
      bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
      width: 90%; max-width: 360px; padding: 16px; border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4); pointer-events: auto;
    }
    .slider-container { margin: 14px 0; }
    .slider-label { display: block; margin-bottom: 8px; font-weight: 600; }
    .slider-value { display: inline-block; width: 60px; color: #4a90e2; font-weight: bold; }
    input[type="range"] {
      -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px;
      background: #444; outline: none; margin: 10px 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%;
      background: #007aff; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- 提示信息 -->
  <div class="info" id="info">LiDAR 启动中…</div>
  <div class="lidar-status" id="lidarStatus">LiDAR 已激活</div>

  <!-- 控制面板 -->
  <div class="control">
    <div class="slider-container">
      <span class="slider-label">n (试验次数): <span class="slider-value" id="nValue">10</span></span>
      <input type="range" min="1" max="20" value="10" id="nSlider">
    </div>
    <div class="slider-container">
      <span class="slider-label">p (成功概率): <span class="slider-value" id="pValue">0.50</span></span>
      <input type="range" min="0" max="100" value="50" step="1" id="pSlider">
    </div>
  </div>

  <!-- A-Frame AR 场景 -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: acesFilmic;"
    arjs="sourceType: webcam;"
    location-based
    aframe-arkit
    aframe-arkit-device
    light="ambientIntensity: 1.5; environment: default;"
  >
    <!-- 模型组：抬高 Y 轴，居中显示 -->
    <a-entity id="modelGroup" position="0 1.2 -1" scale="0.5 0.5 0.5"></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <script>
    // ========== 配置常量 ==========
    const SCALE_Y = 6;        // 概率 → 高度缩放
    const BAR_WIDTH = 0.08;   // 柱子宽度
    const SPACING = 0.12;     // 柱子间距

    // ========== DOM 元素 ==========
    const scene = document.querySelector('#modelGroup');
    const infoEl = document.getElementById('info');
    const lidarEl = document.getElementById('lidarStatus');
    const nSlider = document.getElementById('nSlider');
    const pSlider = document.getElementById('pSlider');
    const nValue = document.getElementById('nValue');
    const pValue = document.getElementById('pValue');

    // ========== 状态变量 ==========
    let currentN = 10;
    let currentP = 0.5;

    // ========== 组合数 C(n,k) ==========
    function C(n, k) {
      if (k < 0 || k > n) return 0;
      let res = 1;
      for (let i = 1; i <= k; ++i) {
        res = res * (n - i + 1) / i;
      }
      return Math.round(res * 100000) / 100000;
    }

    // ========== 生成二项分布数据 ==========
    function binomialData(n, p) {
      const data = [];
      for (let k = 0; k <= n; ++k) {
        const pk = C(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        data.push({ k, pk });
      }
      return data;
    }

    // ========== 绘制 3D 柱状图 ==========
    function drawChart(n, p) {
      // 清空旧模型
      while (scene.firstChild) scene.removeChild(scene.firstChild);

      const data = binomialData(n, p);
      const maxHeight = Math.max(...data.map(d => d.pk * SCALE_Y));
      const baseY = maxHeight / 2 + 0.15;  // 动态基底高度（最高柱一半 + 间隙）

      data.forEach(d => {
        const height = d.pk * SCALE_Y;
        const xPos = (d.k - n / 2) * SPACING;

        // --- 柱子 ---
        const bar = document.createElement('a-box');
        bar.setAttribute('width', BAR_WIDTH);
        bar.setAttribute('depth', BAR_WIDTH);
        bar.setAttribute('height', height);
        bar.setAttribute('position', `${xPos} ${baseY + height / 2} 0`);
        bar.setAttribute('color', '#4a90e2');
        bar.setAttribute('metalness', '0.1');
        bar.setAttribute('roughness', '0.7');
        bar.setAttribute('shadow', 'cast: true; receive: true');
        bar.setAttribute('class', 'clickable');
        bar.setAttribute('data-k', d.k);
        bar.setAttribute('data-pk', d.pk.toFixed(4));
        scene.appendChild(bar);

        // --- X 轴标签 ---
        const label = document.createElement('a-text');
        label.setAttribute('value', d.k.toString());
        label.setAttribute('align', 'center');
        label.setAttribute('color', '#fff');
        label.setAttribute('position', `${xPos} ${baseY - 0.05} 0`);
        label.setAttribute('rotation', '-90 0 0');
        label.setAttribute('scale', '0.3 0.3 0.3');
        scene.appendChild(label);
      });

      // --- 地面底板 ---
      const ground = document.createElement('a-plane');
      ground.setAttribute('width', (n + 3) * SPACING);
      ground.setAttribute('depth', 1.5);
      ground.setAttribute('position', `0 ${baseY} 0`);
      ground.setAttribute('rotation', '-90 0 0');
      ground.setAttribute('color', '#333');
      ground.setAttribute('opacity', '0.8');
      ground.setAttribute('transparent', 'true');
      ground.setAttribute('shadow', 'receive: true');
      scene.appendChild(ground);
    }

    // ========== 实时更新图表 ==========
    function updateChart() {
      drawChart(currentN, currentP);
      infoEl.innerHTML = `实时更新！<br>n=${currentN}, p=${currentP.toFixed(2)}`;
    }

    // ========== 滑块事件：实时响应 ==========
    nSlider.addEventListener('input', () => {
      currentN = parseInt(nSlider.value);
      nValue.textContent = currentN;
      updateChart();
    });

    pSlider.addEventListener('input', () => {
      currentP = pSlider.value / 100;
      pValue.textContent = currentP.toFixed(2);
      updateChart();
    });

    // ========== 点击柱子显示概率 ==========
    scene.addEventListener('click', e => {
      const el = e.target;
      if (el.classList.contains('clickable')) {
        const k = el.getAttribute('data-k');
        const pk = el.getAttribute('data-pk');
        alert(`B(${currentN}, ${currentP.toFixed(2)})\nP(X = ${k}) = ${pk}`);
      }
    });

    // ========== LiDAR 检测 ==========
    function checkLiDAR() {
      if (AFRAME.utils.device.isARKitCapable && window.webkit?.messageHandlers?.ARKit) {
        lidarEl.style.display = 'block';
        infoEl.innerHTML = 'LiDAR 已激活！正在扫描环境…';
      } else {
        infoEl.innerHTML = '普通 AR 模式（非 LiDAR 设备）';
      }
    }

    // ========== 初始化 ==========
    window.onload = () => {
      checkLiDAR();
      setTimeout(() => {
        drawChart(currentN, currentP);
        infoEl.innerHTML = 'AR 已就绪！<br>拖动滑块查看变化';
      }, 2000);
    };
  </script>
</body>
</html>
