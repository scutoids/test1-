<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR 二项分布 - LiDAR 贴地 + 可拖动</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/aframe-arkit@master/dist/aframe-arkit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-handler-component@0.2.0/dist/aframe-gesture-handler.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; }
    .info, .lidar-status, .control { position: absolute; color: #fff; border-radius: 12px; z-index: 100; text-align: center; padding: 10px 16px; }
    .info { top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.7); }
    .lidar-status { top: 80px; left: 50%; transform: translateX(-50%); background: #34c759; font-weight: bold; font-size: 13px; display: none; }
    .control { bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); width: 90%; max-width: 360px; border-radius: 18px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .slider-container { margin: 14px 0; }
    .slider-label { display: block; margin-bottom: 8px; font-weight: 600; }
    .slider-value { width: 60px; color: #4a90e2; font-weight: bold; display: inline-block; }
    input[type="range"] { -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #444; margin: 10px 0; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #007aff; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
    .hint { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 20px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="info" id="info">LiDAR 启动中…</div>
  <div class="lidar-status" id="lidarStatus">LiDAR 已激活</div>
  <div class="hint">点击柱子查看概率，长按拖动图表</div>

  <div class="control">
    <div class="slider-container">
      <span class="slider-label">n: <span class="slider-value" id="nValue">10</span></span>
      <input type="range" min="1" max="20" value="10" id="nSlider">
    </div>
    <div class="slider-container">
      <span class="slider-label">p: <span class="slider-value" id="pValue">0.50</span></span>
      <input type="range" min="0" max="100" value="50" step="1" id="pSlider">
    </div>
  </div>

  <a-scene
    embedded vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    arjs="sourceType: webcam; detectionMode: plane; trackingMethod: best;"
    gesture-detector
    aframe-arkit aframe-arkit-device
    light="ambientIntensity: 1.5;"
  >
    <a-entity id="modelGroup" position="0 0.1 -0.8" scale="0.5 0.5 0.5" gesture-handler="drag: true; rotate: false;"></a-entity>
    <a-entity ar-plane-tracker></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <script>
    const SCALE_Y = 6, BAR_WIDTH = 0.08, SPACING = 0.12;
    const scene = document.querySelector('#modelGroup');
    const infoEl = document.getElementById('info');
    const lidarEl = document.getElementById('lidarStatus');
    const nSlider = document.getElementById('nSlider'), pSlider = document.getElementById('pSlider');
    const nValue = document.getElementById('nValue'), pValue = document.getElementById('pValue');
    let currentN = 10, currentP = 0.5;

    // 组合数
    function C(n, k) { if (k < 0 || k > n) return 0; let r = 1; for (let i = 1; i <= k; ++i) r = r * (n - i + 1) / i; return Math.round(r * 1e5) / 1e5; }
    function binomialData(n, p) { const d = []; for (let k = 0; k <= n; ++k) d.push({ k, pk: C(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k) }); return d; }

    function drawChart(n, p) {
      while (scene.firstChild) scene.removeChild(scene.firstChild);
      const data = binomialData(n, p);
      const maxH = Math.max(...data.map(d => d.pk * SCALE_Y));
      const baseY = maxH / 2 + 0.15;

      data.forEach(d => {
        const h = d.pk * SCALE_Y, x = (d.k - n/2) * SPACING;
        const bar = document.createElement('a-box');
        bar.setAttribute('position', `${x} ${baseY + h/2} 0`);
        bar.setAttribute('width', BAR_WIDTH); bar.setAttribute('depth', BAR_WIDTH); bar.setAttribute('height', h);
        bar.setAttribute('color', '#4a90e2'); bar.setAttribute('class', 'clickable');
        bar.setAttribute('data-k', d.k); bar.setAttribute('data-pk', d.pk.toFixed(4));
        scene.appendChild(bar);

        const label = document.createElement('a-text');
        label.setAttribute('value', d.k); label.setAttribute('position', `${x} ${baseY - 0.05} 0`);
        label.setAttribute('rotation', '-90 0 0'); label.setAttribute('scale', '0.3 0.3 0.3'); label.setAttribute('color', '#fff');
        scene.appendChild(label);
      });

      const ground = document.createElement('a-plane');
      ground.setAttribute('position', `0 ${baseY} 0`); ground.setAttribute('rotation', '-90 0 0');
      ground.setAttribute('width', (n + 3) * SPACING); ground.setAttribute('depth', 1.5);
      ground.setAttribute('color', '#333'); ground.setAttribute('opacity', '0.8'); ground.setAttribute('transparent', 'true');
      scene.appendChild(ground);
    }

    function updateChart() { drawChart(currentN, currentP); infoEl.innerHTML = `n=${currentN}, p=${currentP.toFixed(2)}`; }

    nSlider.addEventListener('input', () => { currentN = +nSlider.value; nValue.textContent = currentN; updateChart(); });
    pSlider.addEventListener('input', () => { currentP = pSlider.value / 100; pValue.textContent = currentP.toFixed(2); updateChart(); });

    scene.addEventListener('click', e => {
      if (e.target.classList.contains('clickable')) {
        const k = e.target.getAttribute('data-k'), pk = e.target.getAttribute('data-pk');
        alert(`P(X=${k}) = ${pk}`);
      }
    });

    // LiDAR 平面锚定
    AFRAME.registerComponent('ar-plane-tracker', {
      init: function () {
        this.el.addEventListener('anchorfound', evt => {
          const anchor = evt.detail.anchor;
          if (anchor.type === 'plane') {
            scene.object3D.parent = anchor.object3D;
            scene.setAttribute('position', '0 0.08 -0.8');
            lidarEl.style.display = 'block';
            infoEl.innerHTML = '已锚定真实地面！可拖动图表';
          }
        });
      }
    });

    window.onload = () => {
      setTimeout(() => { drawChart(10, 0.5); infoEl.innerHTML = '就绪！拖动滑块或拖动图表'; }, 2000);
    };
  </script>
</body>
</html>
