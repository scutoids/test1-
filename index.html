<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 二项分布测试</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- 修复：使用有效 CDN -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .info { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 4px; font-size: 14px; z-index: 100; }
  </style>
</head>
<body>

<div class="info">正在加载 AR…（若黑屏请刷新）</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true"
  arjs="sourceType: webcam; debugUIEnabled: true;"
  gps-projected-camera="gpsMinDistance: 0; simulateLatitude: 22.3193; simulateLongitude: 114.1694;"
>
  <a-entity id="modelGroup" gps-projected-position="distance:1"></a-entity>
  <a-camera gps-projected-camera rotation-reader></a-camera>
</a-scene>

<script>
  const scene = document.querySelector('#modelGroup');

  // 测试：红球 + 文字
  const ball = document.createElement('a-sphere');
  ball.setAttribute('radius', '0.3');
  ball.setAttribute('color', 'red');
  ball.setAttribute('position', '0 0.5 -1');
  scene.appendChild(ball);

  const text = document.createElement('a-text');
  text.setAttribute('value', 'AR 成功！');
  text.setAttribute('color', 'white');
  text.setAttribute('position', '0 1 -1');
  text.setAttribute('rotation', '-90 0 0');
  text.setAttribute('scale', '1.5 1.5 1.5');
  scene.appendChild(text);

  // 成功后可恢复你的二项分布代码
</script>

</body>
</html>
