<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Binomial Distribution</title>

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js (marker‑less, works on both platforms) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif; background:#000; }

    .info { position:absolute; top:15px; left:15px; right:15px; color:#fff; background:rgba(0,0,0,0.85);
            padding:10px 14px; border-radius:12px; font-size:14px; text-align:center; z-index:100;
            backdrop-filter:blur(6px); }
    .lidar-status { position:absolute; top:70px; left:50%; transform:translateX(-50%);
                    background:#34c759; color:#fff; padding:6px 16px; border-radius:20px;
                    font-size:13px; font-weight:bold; z-index:100; display:none; }

    .control { position:absolute; bottom:30px; left:50%; transform:translateX(-50%);
               width:90%; max-width:360px; border-radius:18px; background:rgba(0,0,0,0.92);
               backdrop-filter:blur(12px); box-shadow:0 8px 24px rgba(0,0,0,0.5); z-index:100;
               overflow:hidden; transition:all .3s ease; }
    .control.collapsed { height:56px; padding:0 16px; }
    .control.expanded  { padding:20px 16px 24px; }
    .control-header { display:flex; justify-content:space-between; align-items:center;
                      height:56px; cursor:pointer; user-select:none; font-weight:600;
                      font-size:15px; color:#fff; }
    .toggle-icon { font-size:20px; transition:transform .3s; }
    .control.collapsed .toggle-icon { transform:rotate(180deg); }

    .sliders { margin-top:16px; opacity:1; transition:opacity .3s; }
    .control.collapsed .sliders { opacity:0; height:0; margin:0; overflow:hidden; pointer-events:none; }

    .slider-container { margin:16px 0; }
    .slider-label { display:block; margin-bottom:8px; font-weight:600; font-size:14px; color:#fff; }
    .slider-value { display:inline-block; width:60px; color:#4a90e2; font-weight:bold; }

    input[type=range] {
      -webkit-appearance:none; width:100%; height:8px; border-radius:5px;
      background:#444; outline:none; margin:12px 0;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none; width:24px; height:24px; border-radius:50%;
      background:#007aff; box-shadow:0 2px 6px rgba(0,0,0,.4);
    }

    .zoom-controls { position:absolute; bottom:100px; right:20px; z-index:100; display:flex; gap:12px; }
    .zoom-btn { background:#007aff; color:#fff; border:none; width:44px; height:44px;
                border-radius:50%; font-size:20px; font-weight:bold;
                box-shadow:0 4px 12px rgba(0,0,0,.3); cursor:pointer;
                display:flex; align-items:center; justify-content:center; }
    .zoom-btn:active { transform:scale(.9); }

    .gesture-hint { position:absolute; bottom:100px; left:50%; transform:translateX(-50%);
                    background:rgba(0,0,0,.8); color:#fff; padding:8px 16px;
                    border-radius:20px; font-size:13px; z-index:100; }

    .ui-dragging * { opacity:.3 !important; }
  </style>
</head>
<body>
  <div class="info" id="info">Initializing…</div>
  <div class="lidar-status" id="lidarStatus">Ground Detected</div>

  <!-- Zoom -->
  <div class="zoom-controls">
    <button class="zoom-btn" id="zoomOutBtn">−</button>
    <button class="zoom-btn" id="zoomInBtn">＋</button>
  </div>

  <div class="gesture-hint">Drag with one finger to move</div>

  <!-- Settings -->
  <div class="control expanded" id="controlPanel">
    <div class="control-header" id="panelHeader">
      <span>Settings</span>
      <span class="toggle-icon">▲</span>
    </div>
    <div class="sliders">
      <div class="slider-container">
        <span class="slider-label">n (trials): <span class="slider-value" id="nValue">10</span></span>
        <input type="range" min="1" max="20" value="10" id="nSlider">
      </div>
      <div class="slider-container">
        <span class="slider-label">p (probability): <span class="slider-value" id="pValue">0.50</span></span>
        <input type="range" min="0" max="100" value="50" step="1" id="pSlider">
      </div>
    </div>
  </div>

  <!-- A‑Frame Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement:true; physicallyCorrectLights:true;"
    arjs="sourceType:webcam; trackingMethod:best; debugUIEnabled:false;"
    device-orientation-permission-ui="enabled:false"
    light="ambientIntensity:1.5;">
    <a-entity id="modelGroup" position="0 0.1 -1" scale="0.3 0.3 0.3"
              ground-tracker drag-only zoom-control></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <script>
    // ================== Config ==================
    const BAR_WIDTH = 0.05, SPACING = 0.08;
    const FIXED_BASE_Y = 0.15;
    const MAX_HEIGHT = 0.8;

    // ================== DOM ==================
    const scene   = document.querySelector('#modelGroup');
    const infoEl  = document.getElementById('info');
    const lidarEl = document.getElementById('lidarStatus');
    const panel   = document.getElementById('controlPanel');
    const header  = document.getElementById('panelHeader');
    const nSlider = document.getElementById('nSlider');
    const pSlider = document.getElementById('pSlider');
    const nVal    = document.getElementById('nValue');
    const pVal    = document.getElementById('pValue');
    const zoomIn  = document.getElementById('zoomInBtn');
    const zoomOut = document.getElementById('zoomOutBtn');

    let n = 10, p = 0.5, zoom = 1;

    // ================== Panel Toggle ==================
    let clicks = 0;
    header.addEventListener('click', () => {
      clicks++;
      if (clicks === 1) {
        setTimeout(() => { panel.classList.toggle('collapsed'); panel.classList.toggle('expanded'); clicks = 0; }, 300);
      } else if (clicks === 2) {
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        clicks = 0;
      }
    });

    // ================== Zoom Component ==================
    AFRAME.registerComponent('zoom-control', {
      init: function () {
        const el = this.el;
        zoomIn.addEventListener('click', () => {
          zoom = Math.min(zoom * 1.5, 3);
          el.setAttribute('scale', `${0.3*zoom} ${0.3*zoom} ${0.3*zoom}`);
          infoEl.textContent = `Zoom: ×${zoom.toFixed(1)}`;
        });
        zoomOut.addEventListener('click', () => {
          zoom = Math.max(zoom / 1.5, 0.3);
          el.setAttribute('scale', `${0.3*zoom} ${0.3*zoom} ${0.3*zoom}`);
          infoEl.textContent = `Zoom: ×${zoom.toFixed(1)}`;
        });
      }
    });

    // ================== Drag‑Only ==================
    AFRAME.registerComponent('drag-only', {
      init: function () {
        const el = this.el;
        let startX, startZ, dragging = false;
        el.addEventListener('gesturestart', e => {
          if (e.detail.touches !== 1) return;
          const pos = el.object3D.position;
          startX = pos.x; startZ = pos.z;
          dragging = true;
          document.body.classList.add('ui-dragging');
        });
        el.addEventListener('gesturechange', e => {
          if (!dragging || e.detail.touches !== 1) return;
          const d = e.detail.delta;
          el.object3D.position.x = startX + d.x * 0.001;
          el.object3D.position.z = startZ + d.z * 0.001;
        });
        el.addEventListener('gestureend', () => {
          dragging = false;
          document.body.classList.remove('ui-dragging');
        });
      }
    });

    // ================== Binomial Math ==================
    const C = (n, k) => {
      if (k < 0 || k > n) return 0;
      let r = 1;
      for (let i = 1; i <= k; ++i) r = r * (n - i + 1) / i;
      return Math.round(r * 1e5) / 1e5;
    };
    const binomial = (n, p) => {
      const data = [];
      for (let k = 0; k <= n; ++k) {
        const prob = C(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        data.push({k, prob});
      }
      return data;
    };

    // ================== Draw Chart ==================
    const draw = (n, p) => {
      while (scene.firstChild) scene.removeChild(scene.firstChild);
      const data = binomial(n, p);
      const maxP = Math.max(...data.map(d => d.prob), 1);
      const yScale = MAX_HEIGHT / maxP;

      data.forEach(d => {
        const h = d.prob * yScale;
        const x = (d.k - n/2) * SPACING;

        const bar = document.createElement('a-box');
        bar.setAttribute('position', `${x} ${FIXED_BASE_Y + h/2} 0`);
        bar.setAttribute('width', BAR_WIDTH);
        bar.setAttribute('depth', BAR_WIDTH);
        bar.setAttribute('height', h);
        bar.setAttribute('color', '#4a90e2');
        bar.classList.add('clickable');
        bar.dataset.k = d.k;
        bar.dataset.pk = d.prob.toFixed(4);
        scene.appendChild(bar);

        const txt = document.createElement('a-text');
        txt.setAttribute('value', d.k);
        txt.setAttribute('position', `${x} ${FIXED_BASE_Y - 0.03} 0`);
        txt.setAttribute('rotation', '-90 0 0');
        txt.setAttribute('scale', '0.2 0.2 0.2');
        txt.setAttribute('color', '#fff');
        scene.appendChild(txt);
      });

      const ground = document.createElement('a-plane');
      ground.setAttribute('position', `0 ${FIXED_BASE_Y} 0`);
      ground.setAttribute('rotation', '-90 0 0');
      ground.setAttribute('width', (n + 3) * SPACING);
      ground.setAttribute('depth', 1);
      ground.setAttribute('color', '#333');
      ground.setAttribute('opacity', '0.8');
      ground.setAttribute('transparent', 'true');
      scene.appendChild(ground);
    };

    const update = () => draw(n, p);
    nSlider.addEventListener('input', () => { n = +nSlider.value; nVal.textContent = n; update(); });
    pSlider.addEventListener('input', () => { p = pSlider.value / 100; pVal.textContent = p.toFixed(2); update(); });

    scene.addEventListener('click', e => {
      if (e.target.classList.contains('clickable')) {
        const k = e.target.dataset.k, pk = e.target.dataset.pk;
        alert(`P(X=${k}) = ${pk}`);
      }
    });

    // ================== Ground Tracker ==================
    AFRAME.registerComponent('ground-tracker', {
      tick: function () {
        const cam = this.el.sceneEl.camera;
        if (!cam) return;
        const ray = new THREE.Raycaster(cam.getWorldPosition(new THREE.Vector3()), new THREE.Vector3(0, -1, 0));
        const hits = ray.intersectObjects(this.el.sceneEl.object3D.children, true);
        if (hits[0]) {
          this.el.object3D.position.y = hits[0].point.y + 0.08;
          lidarEl.style.display = 'block';
        }
      }
    });

    // ================== Init ==================
    window.onload = () => {
      setTimeout(() => {
        draw(10, 0.5);
        infoEl.textContent = 'Ready! Use + / − to zoom';
      }, 1500);
    };
  </script>
</body>
</html>
