<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR 二项式分布 3D 模型（Mac & 手机通用）</title>
  
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #controls {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75); color: #fff; padding: 16px; border-radius: 16px;
      text-align: center; width: 90%; max-width: 420px; z-index: 100; backdrop-filter: blur(8px);
    }
    h3 { margin: 0 0 12px; font-size: 18px; }
    label { display: block; margin: 12px 0 6px; font-size: 14px; }
    .slider { width: 100%; height: 8px; border-radius: 4px; background: #444; outline: none; }
    .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #4A9EFF; }
    #formula { margin-top: 12px; font-size: 15px; font-weight: 600; color: #A0D8FF; }
    #nValue, #pValue { font-weight: bold; color: #4A9EFF; }
  </style>
</head>
<body>

  <!-- A-Frame 场景 -->
  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    id="scene">
    
    <!-- 3D 图表容器 -->
    <a-entity id="chart" position="0 0.5 -1.5"></a-entity>

    <!-- 光源 -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 3 1"></a-entity>

    <!-- 相机 -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- 控制面板 -->
  <div id="controls">
    <h3>二项式分布 B(n, p)</h3>
    
    <label for="n">试验次数 n: <span id="nValue">10</span></label>
    <input type="range" id="n" class="slider" min="1" max="50" value="10">

    <label for="p">成功概率 p: <span id="pValue">0.50</span></label>
    <input type="range" id="p" class="slider" min="1" max="99" value="50" step="1">

    <div id="formula"></div>
  </div>

  <!-- 核心脚本 -->
  <script>
    // ==================== 数学函数 ====================
    function binomialCoeff(n, k) {
      if (k < 0 || k > n) return 0;
      let res = 1;
      for (let i = 1; i <= k; i++) res = res * (n - i + 1) / i;
      return res;
    }

    function binomialPMF(n, p, k) {
      return binomialCoeff(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
    }

    // ==================== 3D 图表更新 ====================
    function updateChart(n, p) {
      const chart = document.getElementById('chart');
      chart.innerHTML = '';

      const probs = Array.from({ length: n + 1 }, (_, k) => binomialPMF(n, p, k));
      const maxProb = Math.max(...probs, 1);
      const scaleY = 1.8 / maxProb;

      probs.forEach((prob, k) => {
        const height = prob * scaleY;
        if (height < 0.02) return;

        const x = (k - n / 2) * 0.16;

        // 柱子
        const bar = document.createElement('a-box');
        bar.setAttribute('position', `${x} ${height / 2} 0`);
        bar.setAttribute('width', 0.13);
        bar.setAttribute('height', height);
        bar.setAttribute('depth', 0.1);
        bar.setAttribute('color', `hsl(${240 * (1 - prob / maxProb)}, 100%, 55%)`);
        chart.appendChild(bar);

        // 标签
        const label = document.createElement('a-text');
        label.setAttribute('value', k.toString());
        label.setAttribute('position', `${x} -0.08 0`);
        label.setAttribute('align', 'center');
        label.setAttribute('color', '#fff');
        label.setAttribute('scale', '0.5 0.5 0.5');
        chart.appendChild(label);
      });

      // 更新公式
      document.getElementById('formula').textContent =
        `P(X=k) = C(${n},k) × ${p.toFixed(2)}^k × (${(1-p).toFixed(2)})^{${n}-k}`;
    }

    // ==================== 设备适配逻辑 ====================
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.getElementById('scene');
      const isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        // 手机：真实 AR 模式
        scene.setAttribute('arjs', 'sourceType: webcam; trackingMethod: best; debugUIEnabled: false;');
      } else {
        // MacBook / 桌面：摄像头 + 固定模型（悬浮显示）
        scene.setAttribute('arjs', 'sourceType: webcam; trackingMethod: best; debugUIEnabled: false;');
        const chart = document.getElementById('chart');
        chart.setAttribute('position', '0 0.5 -1.5'); // 固定在画面前方
      }

      // 初始化
      let n = 10, p = 0.5;
      updateChart(n, p);

      // 滑块事件
      const nSlider = document.getElementById('n');
      const pSlider = document.getElementById('p');
      const nValue = document.getElementById('nValue');
      const pValue = document.getElementById('pValue');

      nSlider.addEventListener('input', e => {
        n = parseInt(e.target.value);
        nValue.textContent = n;
        updateChart(n, p);
      });

      pSlider.addEventListener('input', e => {
        p = e.target.value / 100;
        pValue.textContent = p.toFixed(2);
        updateChart(n, p);
      });
    });
  </script>
</body>
</html>
